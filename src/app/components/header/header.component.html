<div class="flex flex-row justify-content-between w-full p-3">
    <i class="pi pi-home " (click)="navigateHome()"></i>
    <div>
        {{ family?.displayName }} household
        @if(member) { - {{ member.name }} }
    </div>
    
    <div>
        <i [class]="'pi pi-bars ' + (headerSettings.showNavBar ? 'rotate' : '')" (click)="toggleNavBar()"></i>
        <button pButton (click)="logout()">Log Out</button>
    </div>
    
</div>
