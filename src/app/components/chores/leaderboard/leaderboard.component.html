<p-table [value]="members" dataKey="id">
    <ng-template #header>
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
            <th>Total points</th>
        </tr>
    </ng-template>
    <ng-template #body let-member let-expanded="expanded">
        <tr>
            <td [style]="{'color': member.color}">{{ member.name }}</td>
            <td>{{ getMemberPoints(member) }}</td>
        </tr>
    </ng-template>
</p-table>
