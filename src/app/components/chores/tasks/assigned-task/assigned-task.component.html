<div class="flex-column">
  <h3>{{ taskList.task.name }}</h3>
  <div>Start: {{ taskList.taskStart }}</div>
  @if(taskList.taskEnd){<div>End: {{ taskList.taskEnd }}</div>}
  @if(taskList.points){<div>Points: {{ taskList.points }}</div>}
  <p-button icon="pi pi-check" label="Completed task" (onClick)="submit()" />
</div>
