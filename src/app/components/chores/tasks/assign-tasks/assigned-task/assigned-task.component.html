<div class="task" [ngClass]="assignedTask.status">
  <!-- TODO: get task name -->
  <!-- <h3>{{ taskList.task.name }}</h3> -->
  <div>Start: {{ assignedTask.start }}</div>
  @if(assignedTask.end){<div>End: {{ assignedTask.end }}</div>}
  @if(assignedTask.points){<div>Points: {{ assignedTask.points }}</div>}
  @if(!assignedTask.completedAt) {<p-button icon="pi pi-check" label="Completed task" (onClick)="submit()" [disabled]="sending" />}
</div>
