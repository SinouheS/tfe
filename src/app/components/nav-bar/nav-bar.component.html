<i [class]="'pi pi-bars ' + (headerSettings.showNavBar ? 'rotate' : '')" (click)="toggleNavBar()"></i>
<div [class]="'nav-bar' + (headerSettings.showNavBar  ? '' : 'left-hidden')">
    @for(item of navBarItems; track $index) {
        <app-nav-bar-item [label]="item.label" [icon]="item.icon" [link]="item.link" class="nav-bar-item"></app-nav-bar-item>
    }
</div>
