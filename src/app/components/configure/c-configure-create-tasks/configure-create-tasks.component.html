<div>
    <p>
        Task tutorial!
    </p>
    <p>
        Here are some default tasks. You can already edit or delete them or even create new ones! 
    </p>
    <p>
        Don't worry, you will be able to change them in the future from the settings menu.
    </p>

    <div class="tasks">
        @for(task of tasks; track $index) {
            <app-task [task]="task" (onDelete)="onDeleteTask($event, task)"></app-task>
        }
        <p-button icon="pi pi-plus" (onClick)="addTask()" />
    </div>
    
    <button type="submit" pButton label="Next step" class="p-button-primary" (click)="onNextStep()"></button>
</div>
